<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO UTAMA -->
    <title>Bagus Ardianto Adi Saputro | Profil Profesional</title>
    <meta name="description" content="Profil resmi Bagus Ardianto Adi Saputro. Hubungi langsung untuk kolaborasi profesional dan dukungan proyek kreatif.">
    <meta name="keywords" content="Bagus Ardianto, Bagus Ardianto Adi Saputro, Ardianto Adi, Profesional Indonesia, Portofolio Bagus Ardianto">
    
    <!-- JSON-LD: Schema Org (Penting untuk Google Search Console) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Bagus Ardianto Adi Saputro",
      "alternateName": "Bagus Ardianto",
      "url": "https://bardianto.com",
      "jobTitle": "Professional Specialist",
      "sameAs": [
        "https://instagram.com/bagusardianto",
        "https://linkedin.com/in/bagus-ardianto-adi-saputro"
      ]
    }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; font-family: 'JetBrains Mono', monospace; margin: 0; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .pixel-border { border: 3px solid currentColor; box-shadow: 6px 6px 0px 0px currentColor; }
        .pixel-border:active { transform: translate(3px, 3px); box-shadow: 0px 0px 0px 0px currentColor; }
        .pixel-border-indigo { border: 3px solid #6366f1; box-shadow: 6px 6px 0px 0px #6366f1; }
        .pixel-border-indigo:active { transform: translate(3px, 3px); box-shadow: 0px 0px 0px 0px #6366f1; }
        .loading-spin { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.2); border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .bg-overlay { position: fixed; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9)); z-index: -1; }
        .hidden-admin-trigger { position: fixed; bottom: 0; left: 0; width: 60px; height: 60px; opacity: 0; cursor: default; z-index: 100; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = "https://dkftqhkpwymbdtpznwto.supabase.co";
        const SUPABASE_KEY = "sb_publishable_Hlzx5XRu6hxnoxOCNKk7vg_9829kGve";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const Icons = {
            Instagram: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>,
            Github: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>,
            X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4l11.733 16h4.267l-11.733-16zM4 20l6.768-6.768M20 4l-6.768 6.768"></path></svg>,
            Youtube: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.42a2.78 2.78 0 0 0-1.94 2C1 8.11 1 12 1 12s0 3.89.46 5.58a2.78 2.78 0 0 0 1.94 2c1.72.42 8.6.42 8.6.42s6.88 0 8.6-.42a2.78 2.78 0 0 0 1.94-2C23 15.89 23 12 23 12s0-3.89-.46-5.58z"></path><polygon points="9.75 15.02 15.5 12 9.75 8.98 9.75 15.02"></polygon></svg>,
            Tiktok: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>,
            Linkedin: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>,
            Facebook: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>,
            Whatsapp: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-11.7 8.38 8.38 0 0 1 3.8.9L21 3z"></path></svg>,
            Donate: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>,
            Trash: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>,
            Upload: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>,
            Global: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        };

        const getIconByUrl = (url) => {
            const l = url.toLowerCase();
            if (l.includes('instagram.com')) return <Icons.Instagram />;
            if (l.includes('github.com')) return <Icons.Github />;
            if (l.includes('twitter.com') || l.includes('x.com')) return <Icons.X />;
            if (l.includes('youtube.com') || l.includes('youtu.be')) return <Icons.Youtube />;
            if (l.includes('tiktok.com')) return <Icons.Tiktok />;
            if (l.includes('linkedin.com')) return <Icons.Linkedin />;
            if (l.includes('facebook.com') || l.includes('fb.com')) return <Icons.Facebook />;
            if (l.includes('wa.me') || l.includes('whatsapp.com')) return <Icons.Whatsapp />;
            return <Icons.Global />;
        };

        const App = () => {
            const [view, setView] = useState('home'); 
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState({ 
                name: 'Bagus Ardianto Adi Saputro', bio: 'Professional Profile', avatar_url: '', bg_url: '', text_color: '#ffffff' 
            });
            const [links, setLinks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(null);
            const [saveStatus, setSaveStatus] = useState(null);
            const [showDonateModal, setShowDonateModal] = useState(false);
            const [donateAmount, setDonateAmount] = useState(10000);

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) setUser(session.user);
                    await fetchData();
                };
                init();
            }, []);

            const fetchData = async () => {
                setLoading(true);
                const { data: prof } = await supabaseClient.from('profiles').select('*').limit(1).single();
                if (prof) {
                    setProfile(prof);
                    const { data: lnks } = await supabaseClient.from('links').select('*').eq('user_id', prof.id);
                    setLinks(lnks || []);
                }
                setLoading(false);
            };

            const handleFileChange = async (e, type) => {
                const file = e.target.files[0];
                if (!file || !user) return;
                setUploading(type);
                const fileExt = file.name.split('.').pop();
                const fileName = `${user.id}/${type}_${Date.now()}.${fileExt}`;
                try {
                    const { error: uploadError } = await supabaseClient.storage.from('avatars').upload(fileName, file);
                    if (uploadError) throw uploadError;
                    const { data: { publicUrl } } = supabaseClient.storage.from('avatars').getPublicUrl(fileName);
                    setProfile(prev => ({ ...prev, [type === 'avatar' ? 'avatar_url' : 'bg_url']: publicUrl }));
                } catch (err) { alert(err.message); } finally { setUploading(null); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                    email: e.target.email.value, 
                    password: e.target.password.value 
                });
                if (error) alert(error.message);
                else { setUser(data.user); setView('admin'); }
                setLoading(false);
            };

            const saveProfile = async () => {
                setSaveStatus('saving');
                const { error } = await supabaseClient.from('profiles').upsert({ id: user.id, ...profile });
                if (error) { alert(error.message); setSaveStatus(null); } 
                else { setSaveStatus('success'); setTimeout(() => setSaveStatus(null), 2000); }
            };

            if (loading && view === 'home') return <div className="h-screen flex items-center justify-center bg-black text-white font-bold tracking-widest italic">SABAR YA...</div>;

            const dynamicStyle = { color: profile.text_color || '#ffffff' };

            return (
                <div className="min-h-screen" style={dynamicStyle}>
                    {/* ELEMEN SEO TERSEMBUNYI (Standard Accessability) */}
                    <div className="sr-only">
                        <h1>Bagus Ardianto Adi Saputro</h1>
                        <h2>Profil Resmi Bagus Ardianto</h2>
                        <p>Halaman ini berisi informasi profesional dan cara menghubungi Bagus Ardianto Adi Saputro secara langsung.</p>
                    </div>

                    {view === 'home' && (
                        <div className="max-w-md mx-auto pt-24 px-8 pb-32 flex flex-col items-center">
                            {profile.bg_url && (
                                <>
                                    <img src={profile.bg_url} className="fixed inset-0 w-full h-full object-cover -z-20 grayscale-[0.3]" alt="Background Bagus Ardianto" />
                                    <div className="bg-overlay" />
                                </>
                            )}
                            
                            <div className="w-32 h-32 border-4 mb-8 bg-zinc-900 overflow-hidden pixel-border" style={{borderColor: profile.text_color}}>
                                {profile.avatar_url ? (
                                    <img src={profile.avatar_url} className="w-full h-full object-cover" alt="Avatar Bagus Ardianto" />
                                ) : (
                                    <div className="w-full h-full flex items-center justify-center opacity-30 italic text-[10px]">BAGUS_ARDIANTO</div>
                                )}
                            </div>

                            <h2 className="text-2xl font-black uppercase tracking-tighter mb-2 text-center">{profile.name || "Bagus Ardianto Adi Saputro"}</h2>
                            <p className="text-[10px] mb-12 text-center uppercase tracking-[0.4em] font-bold opacity-70 italic">{profile.bio || "Professional Hub"}</p>

                            <div className="flex flex-wrap justify-center gap-5 mb-12">
                                {links.filter(l => l.type === 'social').map(l => (
                                    <a key={l.id} href={l.url} target="_blank" className="w-14 h-14 bg-black/40 backdrop-blur-md flex items-center justify-center pixel-border hover:bg-white hover:text-black transition-all">
                                        {getIconByUrl(l.url)}
                                    </a>
                                ))}
                            </div>

                            <div className="grid grid-cols-2 gap-6 w-full mb-12">
                                {links.filter(l => l.type === 'square').map(l => (
                                    <a key={l.id} href={l.url} target="_blank" className="aspect-square bg-black/40 backdrop-blur-md p-6 flex flex-col justify-between pixel-border group">
                                        <div className="flex justify-end opacity-30 group-hover:opacity-100 transition-opacity">{getIconByUrl(l.url)}</div>
                                        <span className="text-[11px] font-black uppercase tracking-widest leading-tight">{l.title}</span>
                                    </a>
                                ))}
                            </div>

                            <button onClick={() => setShowDonateModal(true)} className="w-full py-5 bg-indigo-600 pixel-border-indigo flex items-center justify-center gap-4 font-black text-sm uppercase text-white mb-16">
                                <Icons.Donate /> SUPPORT BAGUS
                            </button>

                            <div className="hidden-admin-trigger" onClick={() => setView('login')}></div>
                        </div>
                    )}

                    {showDonateModal && (
                        <div className="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-6 backdrop-blur-lg">
                            <div className="w-full max-w-xs pixel-border bg-zinc-900 p-8 text-white">
                                <h3 className="text-xl font-black uppercase italic border-b-2 border-white pb-3 mb-6 tracking-tighter">Support Project</h3>
                                <div className="grid grid-cols-2 gap-3 mb-8">
                                    {[10000, 25000, 50000, 100000].map(amt => (
                                        <button key={amt} onClick={() => setDonateAmount(amt)} className={`p-3 border-2 font-black text-xs ${donateAmount === amt ? 'bg-white text-black border-white' : 'border-zinc-800 text-zinc-400'}`}>
                                            {amt.toLocaleString()}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setShowDonateModal(false)} className="w-full py-5 bg-indigo-600 text-white font-black uppercase text-xs pixel-border-indigo mb-4">DONATE_NOW</button>
                                <button onClick={() => setShowDonateModal(false)} className="w-full text-[10px] font-bold text-zinc-500 uppercase">CLOSE</button>
                            </div>
                        </div>
                    )}

                    {view === 'login' && (
                        <div className="h-screen flex items-center justify-center px-6 bg-black text-white">
                            <form onSubmit={handleLogin} className="w-full max-w-xs pixel-border p-10 bg-zinc-900 space-y-6">
                                <h2 className="text-xl font-black uppercase italic border-b-2 border-white pb-3 tracking-tighter">Admin Auth</h2>
                                <input name="email" type="email" placeholder="EMAIL" className="w-full bg-black border-2 border-zinc-800 p-4 text-xs outline-none focus:border-white" required />
                                <input name="password" type="password" placeholder="PASSWORD" className="w-full bg-black border-2 border-zinc-800 p-4 text-xs outline-none focus:border-white" required />
                                <button className="w-full py-4 bg-white text-black font-black uppercase text-xs">LOG_IN</button>
                                <button type="button" onClick={() => setView('home')} className="w-full text-[10px] font-bold opacity-40 uppercase">BACK</button>
                            </form>
                        </div>
                    )}

                    {view === 'admin' && (
                        <div className="max-w-5xl mx-auto py-16 px-6 bg-black text-white">
                            <div className="flex justify-between items-end mb-16 border-b-4 border-white pb-8">
                                <h1 className="text-3xl font-black uppercase italic tracking-tighter">DASHBOARD_BAGUS</h1>
                                <div className="flex gap-4">
                                    <button onClick={() => setView('home')} className="px-6 py-2 border-2 border-white font-black text-xs uppercase">Preview</button>
                                    <button onClick={() => { supabaseClient.auth.signOut(); setView('home'); }} className="px-6 py-2 bg-red-600 font-black text-xs uppercase">Logout</button>
                                </div>
                            </div>

                            <div className="grid lg:grid-cols-2 gap-20">
                                <div className="space-y-12">
                                    <div className="space-y-6">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500 border-l-4 border-indigo-600 pl-4">Aset Media</h3>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="space-y-3">
                                                <div className="aspect-square border-2 border-zinc-800 bg-zinc-900 overflow-hidden relative">
                                                    {profile.avatar_url && <img src={profile.avatar_url} className="w-full h-full object-cover" />}
                                                    {uploading === 'avatar' && <div className="absolute inset-0 bg-black/80 flex items-center justify-center"><div className="loading-spin"></div></div>}
                                                </div>
                                                <label className="flex items-center justify-center gap-3 w-full py-3 bg-white text-black font-black text-[10px] cursor-pointer">
                                                    <Icons.Upload /> AVATAR
                                                    <input type="file" accept="image/*" className="hidden" onChange={(e) => handleFileChange(e, 'avatar')} />
                                                </label>
                                            </div>
                                            <div className="space-y-3">
                                                <div className="aspect-square border-2 border-zinc-800 bg-zinc-900 overflow-hidden relative">
                                                    {profile.bg_url && <img src={profile.bg_url} className="w-full h-full object-cover" />}
                                                    {uploading === 'bg' && <div className="absolute inset-0 bg-black/80 flex items-center justify-center"><div className="loading-spin"></div></div>}
                                                </div>
                                                <label className="flex items-center justify-center gap-3 w-full py-3 bg-zinc-800 text-white font-black text-[10px] cursor-pointer">
                                                    <Icons.Upload /> BG
                                                    <input type="file" accept="image/*" className="hidden" onChange={(e) => handleFileChange(e, 'bg')} />
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500 border-l-4 border-indigo-600 pl-4">Pengaturan Profil</h3>
                                        <div className="p-6 bg-zinc-900 border-2 border-zinc-800 space-y-6">
                                            <input type="color" value={profile.text_color} onChange={e => setProfile({...profile, text_color: e.target.value})} className="w-12 h-12 bg-transparent border-none cursor-pointer" />
                                            <input value={profile.name} onChange={e => setProfile({...profile, name: e.target.value})} placeholder="Nama Lengkap" className="w-full bg-black border-2 border-zinc-800 p-4 text-sm font-bold outline-none" />
                                            <textarea value={profile.bio} onChange={e => setProfile({...profile, bio: e.target.value})} placeholder="Bio Singkat" className="w-full bg-black border-2 border-zinc-800 p-4 text-sm outline-none h-24" />
                                            <button onClick={saveProfile} className={`w-full py-5 font-black uppercase text-xs tracking-widest ${saveStatus === 'success' ? 'bg-green-600' : 'bg-indigo-600 pixel-border-indigo'}`}>
                                                {saveStatus === 'saving' ? 'SAVING...' : (saveStatus === 'success' ? 'âœ“_SINKRON' : 'UPDATE_DATA')}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-12">
                                    <div className="flex justify-between items-center border-l-4 border-indigo-600 pl-4">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500">Daftar Link</h3>
                                        <button onClick={async () => {
                                            const { data } = await supabaseClient.from('links').insert({ user_id: user.id, title: 'NEW_LINK', url: 'https://', type: 'square' }).select().single();
                                            setLinks([...links, data]);
                                        }} className="text-[10px] font-black border-2 border-white px-5 py-2">+ TAMBAH</button>
                                    </div>
                                    <div className="space-y-5 max-h-[600px] overflow-y-auto pr-4">
                                        {links.map(l => (
                                            <div key={l.id} className="p-6 border-2 border-zinc-800 bg-zinc-900/30 space-y-4 relative group">
                                                <button onClick={async () => { await supabaseClient.from('links').delete().eq('id', l.id); setLinks(links.filter(it => it.id !== l.id)); }} className="absolute top-6 right-6 text-red-500 opacity-0 group-hover:opacity-100"><Icons.Trash /></button>
                                                <select value={l.type} onChange={async (e) => { const v = e.target.value; setLinks(links.map(it => it.id === l.id ? {...it, type: v} : it)); await supabaseClient.from('links').update({ type: v }).eq('id', l.id); }} className="bg-black text-[9px] font-black p-2 border border-zinc-700">
                                                    <option value="social">SOCIAL_ICON</option>
                                                    <option value="square">GRID_CARD</option>
                                                </select>
                                                <input value={l.title} onChange={e => { const v = e.target.value; setLinks(links.map(it => it.id === l.id ? {...it, title: v} : it)); supabaseClient.from('links').update({ title: v }).eq('id', l.id).then(); }} className="bg-transparent text-sm font-black block w-full outline-none border-b border-zinc-800 py-1" />
                                                <input value={l.url} onChange={e => { const v = e.target.value; setLinks(links.map(it => it.id === l.id ? {...it, url: v} : it)); supabaseClient.from('links').update({ url: v }).eq('id', l.id).then(); }} className="bg-transparent text-[10px] text-zinc-500 block w-full outline-none" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
